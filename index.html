<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 2 | JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">

        <h1 id="heading">BMI Calculator</h1>
        <form action="submit">
            <label for="">Enter your height : </label><input id="height" placeholder="Enter height in cm">
            <br>
            <label for="">Enter your weight : </label><input id="weight" placeholder="Enter weight in cm">
            <br>
            <button id="submit-btn">Calculate</button>
            <span id="result"></span>
        </form>

        <div id="footer">
        <h2>BMI Weight Guide</h2>
        <h4>Under weight = Less than 18.6</h4>
        <h4>Normal range = 18.6 to 24.9</h4>
        <h4>Overweight = Greater than 24.9</h4>
        </div>

    </div>
    
</body>
<script src="index.js"></script>
</html>
